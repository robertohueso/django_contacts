{% extends "contacts/base.html" %}
{% block body %}
  <div class="container table-responsive" id="contacts_list">
    <!-- Add contact modal -->
    <button type="button" class="btn btn-primary pull-right" id="add_modal_toggle" data-toggle="modal" href="/add_contact_modal/" data-target="#add_modal">
      Add contact
    </button>

    <div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="addModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        </div>
      </div>
    </div>

    <!-- Contact detail modal -->
    <div class="modal fade" id="detail_modal" tabindex="-1" role="dialog" aria-labelledby="detailModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="detail_modal_content">
        </div>
      </div>
    </div>

    <!-- List table -->
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in list_of_contacts %}
        <tr class="clickable-row" data-toggle="modal" data-href="/contacts_list/detail/{{ contact.pk }}" data-target="#detail_modal">
          <td> {{ contact.firstname }} </td>
          <td> {{ contact.lastname }} </td>
          <td> {{ contact.phone }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
