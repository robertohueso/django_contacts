{% extends "contacts/base.html" %}
{% block body %}
<div class="container" id="login_box">
  <form action="/register/" method="post">
    <div class="form-group center-block">
      {% csrf_token %}
      {{ register_form }}
      <input type="submit" class="btn btn-primary center-block" id="login_button" value="Register" />
    </div>
  </form>
  <a href="/">Login</a>
</div>
{% endblock %}
